name: listen
on:
  workflow_dispatch:
  # push:
  schedule:
    - cron: 1 17 * * *
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm run install
      - run: npm run listen
        env:
          USERS: ${{ secrets.USERS }}
